<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Currency Converter</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Currency Converter</h1>
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <form>
                    <div class="mb-3">
                        <label for="tk">Taka</label>
                        <input type="number" class="form-control" id="tk" placeholder="Enter Tk amount">
                    </div>
                    <div class="mb-3">
                        <label for="euro">Euro</label>
                        <input type="number" class="form-control" id="euro" placeholder="Enter Euro amount">
                    </div>
                    <div class="mb-3">
                        <label for="dollar">Dollar</label>
                        <input type="number" class="form-control" id="dollar" placeholder="Enter Dollar amount">
                    </div>
                    <div class="mb-3">
                        <label for="output">Converted Currency</label>
                        <input type="text" class="form-control" id="output" readonly>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary" onclick="convertToEuro()">Convert to Euro</button>
                        <button type="button" class="btn btn-primary" onclick="convertToDollar()">Convert to
                            Dollar</button>
                        <button type="button" class="btn btn-primary" onclick="convertToTk()">Convert to Taka</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function convertToEuro() {
            let tkInput = document.getElementById("tk");
            let euroInput = document.getElementById("euro");
            let dollarInput = document.getElementById("dollar");
            let outputField = document.getElementById("output");

            if (tkInput.value === "" && dollarInput.value === "" && euroInput.value === "") {
                outputField.value = "Fill at least one box";
            } else if (tkInput.value === "" && euroInput.value === "") {
                let dollar = parseFloat(dollarInput.value);
                let euro = dollar * 0.90; 
                outputField.value = euro.toFixed(5) + " Euro";
            } else if (dollarInput.value === "" && euroInput.value === "") {
                let tk = parseFloat(tkInput.value);
                let euro = tk * 0.0093; 
                outputField.value = euro.toFixed(5) + " Euro";
            } else if (tkInput.value === "") {
                outputField.value = euroInput.value + " Euro";
            }
        }

        function convertToDollar() {
            let tkInput = document.getElementById("tk");
            let euroInput = document.getElementById("euro");
            let dollarInput = document.getElementById("dollar");
            let outputField = document.getElementById("output");

            if (tkInput.value === "" && dollarInput.value === "" && euroInput.value === "") {
                outputField.value = "Fill at least one box";
            } else if (tkInput.value === "" && dollarInput.value === "") {
                let dollar = parseFloat(euroInput.value);
                dollar = dollar * 0.90;
                outputField.value = dollar.toFixed(5) + " Dollar";
            } else if (euroInput.value === "" && dollarInput.value === "") {
                let tk = parseFloat(tkInput.value);
                let dollar = tk * 0.0093; 
                outputField.value = dollar.toFixed(5) + " Dollar";
            } else if (euroInput.value === "" && tkInput.value === "") {
                let d = parseFloat(euroInput.value);
                d=d*1.11;
                outputField.value = dollarInput.value + " Dollar";
            }
        }

        function convertToTk() {
            let tkInput = document.getElementById("tk");
            let euroInput = document.getElementById("euro");
            let dollarInput = document.getElementById("dollar");
            let outputField = document.getElementById("output");

            if (tkInput.value === "" && dollarInput.value === "" && euroInput.value === "") {
                outputField.value = "Fill at least one box";
            } else if (euroInput.value === "" && dollarInput.value === "") {
                let tk = parseFloat(tkInput.value);
                outputField.value = tk.toFixed(5) + " Taka";
            } else if (dollarInput.value === "" && tkInput.value === "") {
                let euro = parseFloat(tkInput.value);
                let tk = euro * 94.93; 
                outputField.value = tk.toFixed(5) + " Taka";
            } else if (euroInput.value === "" && euroInput.value === "") {
                let tk = parseFloat(dollarInput.value);
                tk=tk*107;
                outputField.value = tk + " Taka";
            }
        }


    </script>
</body>

</html>
